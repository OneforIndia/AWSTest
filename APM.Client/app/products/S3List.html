<div class="panel panel-primary"
		 ng-controller="ProductListCtrl as vm">
	<div class="panel-heading"
			 style="font-size:large">
		Product List
	</div>

	<div class="panel-body">
		<table class="table">

			<thead>
				<tr>
                    <td>Service Type</td>
					<td>BucketName</td>
					<td>KeyNM</td>
					<td>VolumeID</td>
                    <td>Encrypted</td>
                    <td>S3 Encryption Method</td>
				</tr>
			</thead>
			<tbody>
                
				<tr ng-repeat="product in vm.products">
                    <td>{{ product.awsServiceName}}</td>
					<td>{{ product.bucketName}}</td>
					<td>{{ product.keyNM }}</td>
					<td>{{ product.volumeId }}</td>
                    <td>{{ product.encrypted }}</td>
                    <td>{{ product.serverSideEncryptionMethod}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
